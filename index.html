<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damiano Casula</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .page {
        display: flex;
        width: 100vw;
        height: 100vh;
        padding: 16px;
        justify-content: center;
        align-items: center;
      }

      .main-content {
        display: flex;
        gap: 4px;
        justify-content: center;
        flex-direction: column;
        height: fit-content;
        padding: 16px;
        border-radius: 8px;
        background-color: #f5f5f5;
        border: 1px solid #eaeaea;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        color: #111;
        line-height: 1.3;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .main-content h1 {
        font-weight: 500;
        margin-bottom: 8px;
      }

      .main-content h2 {
        margin-bottom: 8px;
      }

      .main-content h3 {
        font-weight: 400;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="main-content">
        <h1>Damiano Casula</h1>
        <h2 class="subtitle">
          Frontend Engineer at
          <a href="https://factor-eleven.com">Factor Eleven</a>
        </h2>
        <h3>React | TypeScript</h3>

        <p>
          <a href="https://www.linkedin.com/in/damianocasula/">LinkedIn</a> |
          <a href="https://www.github.com/damianocsl/">GitHub</a>
        </p>
      </div>
    </div>
  </body>
</html>
